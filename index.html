<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Mood Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center justify-center p-6 transition-colors duration-500">

  <h1 class="text-3xl font-bold mb-6 text-center">🎭 AI Face Mood Detector</h1>

  <div id="moodApp" class="flex flex-col items-center gap-4 w-full max-w-md">

    <video id="webcam" autoplay playsinline class="shadow-lg"></video>

    <button id="detectBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-full shadow">
      Detect Mood
    </button>

    <div id="moodOutput" class="text-center mt-4 hidden">
      <div id="moodIcon" class="mood-icon">😐</div>
      <p class="text-xl font-semibold mt-2">Mood: <span id="moodText">Neutral</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
